<mat-toolbar class="header">
  <ng-container *ngIf="user$ | async as user">
    <h1 class="header__name">{{user?.username}}</h1>
    <button (click)="onSubmit(user?.token)" [textContent]="user.token ? 'Sign out' : 'Sign In'"  class="header__actions" mat-button></button>
  </ng-container>

</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
